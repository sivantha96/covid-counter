<div>
    <mat-grid-list gutterSize="5" cols="1" rowHeight="4:1">
        <mat-grid-tile *ngFor="let area of data.areas">
            <div matRipple class="card" (click)="handleClick('1')" style="flex: 1; height: 100%; cursor: pointer; ">
                <div class="row" style=" background: url(../../../assets/white.jpg)">
                    <div class="col-4" style="text-align: center; padding-top: 2vmin;">
                        <img width="100%" [src]="data.deceases[area].iconUrl">
                    </div>
                    <div class="col-8">
                        <div class="row" style="padding-left:5%; padding-top: 15%;">
                            <h1 class="text-card"> {{ data.deceases[area].name }} </h1>
                        </div>

                    </div>
                </div>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</div>
<div mat-dialog-actions>
    <button type="Button" class="btn btn-primary btn-lg mx-auto ">Submit</button>
</div>
