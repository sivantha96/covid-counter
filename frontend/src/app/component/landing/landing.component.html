<div>
    <mat-card class="center">
        <mat-card-title>COVID-19</mat-card-title>
        <mat-card-subtitle>Fill All the Details</mat-card-subtitle>
        <mat-card-content>
            <mat-radio-group class="example-radio-group" aria-labelledby="example-radio-group-label" [(ngModel)]="Gender">
                <mat-radio-button  class="example-radio-button" *ngFor="let i of gender" [value]="i">
                    {{ i }}
                </mat-radio-button>
            </mat-radio-group>

            <form [formGroup]="dataForm" (ngSubmit)="onFormSubmit()">
            
                <mat-form-field>
                    <mat-label>Enter Age</mat-label>
                    <input matInput placeholder="Age" (keypress)="numberOnly($event)" type="text" required formControlName="age">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button class="button" type="submit" (click)="onSubmit()" mat-raised-button
                            class="button">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
