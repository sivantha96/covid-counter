<div class="container-fluid">
    <div class="row justify-content-center">
        <mat-card class="col-12 col-md-6 col-sm-6 card-container">
            <div class="justify-content-center">
                <div class="header-container">
                    <mat-card-title>COVID-19</mat-card-title>
                    <mat-card-subtitle>Fill all the details to continue</mat-card-subtitle>
                </div>
                <mat-horizontal-stepper>
                    <mat-card-content>
                        <form [formGroup]="dataForm" (ngSubmit)="onFormSubmit()"  class="form-container">



                             <!-- gender -->
                             <mat-step>
                                <div class="field-container">
                                    <div class="image-container">
                                        <img src="../../../assets/landing -resources/gender.jpg" alt="">
                                    </div>
                                    
                                    <label>Select your Gender</label>
                                    <mat-radio-group class="example-radio-group"
                                        aria-labelledby="example-radio-group-label" [(ngModel)]="Gender" formControlName="gender" > 
                                        <mat-radio-button class="example-radio-button" *ngFor="let i of gender"
                                            [value]="i">
                                            {{ i }}
                                        </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <mat-card-actions class="button-container">
                                    <button type="button" class="btn btn-secondary btn-sm btn-block" matStepperNext>Next</button>
                                    <!-- <button class="btn btn-dark btn-sm" mat-button matStepperNext>Next</button> -->
                                </mat-card-actions>
                            </mat-step>


                              <!-- age -->
                              <mat-step>
                                <div class="image-container">
                                    <img src="../../../assets/landing -resources/maleAging.jpg" alt="" *ngIf="isGender()">

                                    <img src="../../../assets/landing -resources/femaleAging.jpg" alt="" *ngIf="!isGender()">
                                </div>
                               
                                <mat-form-field class="field-container" style="width:60%">
                                    <mat-label>Select your age</mat-label>
                                    <mat-select formControlName="age">
                                        <mat-option *ngFor="let age of ageGroups" [value]="age.value">
                                            {{age.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-card-actions class="button-container">
                                    <button mat-button matStepperPrevious class="btn btn-secondary btn-sm button-style">Previous</button>
                                    <button class="btn btn-secondary btn-sm button-style" mat-button matStepperNext>Continue</button>
                                </mat-card-actions>
                                
                            </mat-step>

                            
                            <!-- noOfFamily -->
                            <mat-step>
                                <div class="image-container">
                                    <img src="../../../assets/landing -resources/family.jpg" alt="">
                                </div>
                                <mat-form-field class="field-container" style="width:60%">
                                    <label>How many family members in your family?</label>
                                    <input matInput formControlName="noOfFamily" placeholder="" >
                                    <mat-hint>enter the number</mat-hint>
                                </mat-form-field>
                                <mat-card-actions class="button-container">
                                    <button mat-button matStepperPrevious class="btn btn-secondary btn-sm button-style">Previous</button>
                                    <button class="btn btn-secondary btn-sm button-style" mat-button matStepperNext>Continue</button>
                                </mat-card-actions>
                            </mat-step>

                            <!-- youForeign -->
                            <mat-step>
                                <div class="image-container">
                                    <img src="../../../assets/landing -resources/maleAbroad.jpg" *ngIf="isGender()" alt="">
                                    <img src="../../../assets/landing -resources/femaleAbroad.jpg" *ngIf="!isGender()" alt="">
                                </div>
                                <div class="field-container">
                                    <label>Have you recently travelled overseas?</label>
                                    <mat-radio-group aria-labelledby="example-radio-group-label"
                                        class="example-radio-group" formControlName="youForeign">
                                        <mat-radio-button class="example-radio-button"
                                            *ngFor="let ans of foreignGroups" [value]="ans.value">
                                            {{ans.viewValue}}
                                        </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <mat-card-actions class="button-container">
                                    <button mat-button matStepperPrevious class="btn btn-secondary btn-sm button-style">Previous</button>
                                    <button class="btn btn-secondary btn-sm button-style" mat-button matStepperNext>Continue</button>
                                </mat-card-actions>
                            </mat-step>

                            <!-- familyForeign -->
                            <mat-step>
                                <div class="image-container">
                                    <img src="../../../assets/landing -resources/familyAbroad.jpg" alt="">
                                </div>
                                <div class="field-container">
                                    <label>Family members recently travelled overseas?</label>
                                    <mat-radio-group aria-labelledby="example-radio-group-label"
                                        class="example-radio-group" formControlName="familyForeign">
                                        <mat-radio-button class="example-radio-button"
                                            *ngFor="let ans of foreignGroups" [value]="ans.value">
                                            {{ans.viewValue}}
                                        </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <mat-card-actions class="button-container">
                                    <button mat-button matStepperPrevious
                                        class="btn btn-secondary btn-sm button-style">Previous</button>
                                    <button  type="submit" class="btn btn-secondary btn-sm button-style" type="submit" (click)="onFormSubmit()"
                                        mat-raised-button>Continue</button>
                                </mat-card-actions>
                            </mat-step>

            </div>
